    }

    /* NAVBAR */
    nav {
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.15);

    nav h1 {

      font-weight: 600;
    }

      margin-left: 20px;

    /* HERO SECTION */

      text-align: center;
      padding: 120px 20px;
    }

      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeUp 1s ease forwards;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeUp 1.4s ease forwards;
    }

    /* PROJECT CARDS */
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      width: 280px;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      transition: 0.35s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
